        }

        // ç”Ÿæˆçˆ±å¿ƒåæ ‡ç‚¹
        function generateHeartPoints(scale = 15, offsetX = null, offsetY = null) {
            if (offsetX === null) offsetX = canvas.width / 2;
            if (offsetY === null) offsetY = canvas.height / 2 - 50;
            
            const points = [];
            for (let t = 0; t < 360; t += 1) {
                const rad = t * Math.PI / 180;
                const x = 16 * Math.pow(Math.sin(rad), 3);
                const y = -(13 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad));
                points.push({
                    x: offsetX + x * scale,
                    y: offsetY + y * scale
                });
            }
            return points;
        }

        // åˆ›å»ºçˆ±å¿ƒåŠ¨ç”»
        function createHeartAnimation() {
            return new Promise((resolve) => {
                isAnimationRunning = true;
                const heartPoints = generateHeartPoints(20, canvas.width/2, canvas.height/2);
                let currentPoint = 0;
                
                function drawHeartFrame() {
                    if (!isAnimationRunning) return;
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    if (currentPoint < heartPoints.length) {
                        const batchSize = Math.min(8, heartPoints.length - currentPoint);
                        for (let i = 0; i < batchSize; i++) {
                            const pointIndex = currentPoint + i;
                            const point = heartPoints[pointIndex];
                            ctx.beginPath();
                            ctx.arc(point.x, point.y, 3, 0, Math.PI * 2);
                            ctx.fillStyle = HEART_COLORS[pointIndex % HEART_COLORS.length];
                            ctx.fill();
                            
                            if (pointIndex % 4 === 0) {
                                const note = createNote(point.x, point.y, MESSAGES[pointIndex % MESSAGES.length], true);
                                if (note) heartAnimationNotes.push(note);
                            }
                        }
                        currentPoint += batchSize;
                        
                        setTimeout(() => {
                            animationId = requestAnimationFrame(drawHeartFrame);
                        }, 56);
                    } else {
                        fillHeart(resolve);
                    }
                }
                
                drawHeartFrame();
            });
        }

        // å¡«å……çˆ±å¿ƒå†…éƒ¨
        function fillHeart(resolve) {
            let filledCount = 0;
            const maxFills = 12;
            
            function fillHeartFrame() {
                if (!isAnimationRunning) return;
                
                if (filledCount < maxFills) {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    
                    for (let i = 0; i < 10; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const radius = Math.random();
                        
                        const xParam = 16 * Math.pow(Math.sin(angle), 3);
                        const yParam = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                        
                        const x = centerX + xParam * 20;
                        const y = centerY + yParam * 20;
                        
                        if (isPointInHeart(x, y, centerX, centerY, 20)) {
                            const note = createNote(x, y, MESSAGES[Math.floor(Math.random() * MESSAGES.length)], true);
                            if (note) heartAnimationNotes.push(note);
                        }
                    }
                    
                    filledCount++;
                    setTimeout(() => {
                        animationId = requestAnimationFrame(fillHeartFrame);
                    }, 100);
                } else {
                    setTimeout(() => {
                        isAnimationRunning = false;
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        resolve();
                    }, 200);
                }
            }
            
            fillHeartFrame();
        }

        // æ£€æŸ¥ç‚¹æ˜¯å¦åœ¨çˆ±å¿ƒå†…éƒ¨
        function isPointInHeart(x, y, centerX, centerY, scale) {
            const xParam = (x - centerX) / scale;
            const yParam = (y - centerY) / scale;
            
            const heartEq = Math.pow(xParam, 2) + Math.pow(yParam + Math.pow(Math.abs(xParam), 2/3), 2);
            return heartEq <= 1;
        }

        // æ ¹æ®æ–‡æœ¬é•¿åº¦è°ƒæ•´å­—ä½“å¤§å°
        function adjustTextSize(textElement, text) {
            const textLength = text.length;
            
            if (textLength > 30) {
                textElement.classList.add('very-long-text');
            } else if (textLength > 20) {
                textElement.classList.add('long-text');
            }
        }

        // æ¿€æ´»ä¾¿ç­¾ï¼ˆæ”¾å¤§åˆ°æœ€é¡¶å±‚ï¼‰
        function activateNote(noteContainer) {
            // å¦‚æœæœ‰å…¶ä»–æ¿€æ´»çš„ä¾¿ç­¾ï¼Œå…ˆå–æ¶ˆæ¿€æ´»
            if (currentActiveNote && currentActiveNote !== noteContainer) {
                deactivateNote(currentActiveNote);
            }
            
            // ä¿å­˜åŸå§‹ä½ç½®å’Œå°ºå¯¸
            noteContainer.originalTransform = noteContainer.style.transform;
            noteContainer.originalZIndex = noteContainer.style.zIndex;
            
            // è®¾ç½®æ–°çš„z-index
            maxZIndex += 1;
            noteContainer.style.zIndex = maxZIndex;
            
            // æ·»åŠ æ¿€æ´»ç±»
            noteContainer.classList.add('active');
            
            // å°†ä¾¿ç­¾ç§»åˆ°å±å¹•ä¸­å¤®
            const rect = noteContainer.getBoundingClientRect();
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // è®¡ç®—éœ€è¦çš„åç§»é‡
            const offsetX = centerX - (rect.left + rect.width / 2);
            const offsetY = centerY - (rect.top + rect.height / 2);
            
            // åº”ç”¨åç§»
            noteContainer.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(1.5)`;
            
            currentActiveNote = noteContainer;
            
            // æ˜¾ç¤ºèƒŒæ™¯é®ç½©
            document.getElementById('click-background').style.display = 'block';
            
            console.log("ä¾¿ç­¾å·²æ¿€æ´»");
        }

        // å–æ¶ˆæ¿€æ´»ä¾¿ç­¾
        function deactivateNote(noteContainer) {
            if (!noteContainer) return;
            
            // ç§»é™¤æ¿€æ´»ç±»
            noteContainer.classList.remove('active');
            
            // æ¢å¤åŸå§‹ä½ç½®å’Œå°ºå¯¸
            if (noteContainer.originalTransform) {
                noteContainer.style.transform = noteContainer.originalTransform;
            } else {
                noteContainer.style.transform = '';
            }
            
            // æ¢å¤åŸå§‹z-index
            if (noteContainer.originalZIndex) {
                noteContainer.style.zIndex = noteContainer.originalZIndex;
            } else {
                noteContainer.style.zIndex = '10';
            }
            
            // éšè—èƒŒæ™¯é®ç½©
            document.getElementById('click-background').style.display = 'none';
            
            currentActiveNote = null;
            
            console.log("ä¾¿ç­¾å·²å–æ¶ˆæ¿€æ´»");
        }

        // åˆ›å»ºä¾¿ç­¾ - ç®€åŒ–ç‰ˆï¼Œåˆ é™¤ç¿»è½¬åŠŸèƒ½
        function createNote(x, y, frontText, isHeart = false) {
            try {
                const noteContainer = document.createElement('div');
                noteContainer.className = 'note-container';
                noteContainer.style.left = `${x}px`;
                noteContainer.style.top = `${y}px`;
                
                const note = document.createElement('div');
                note.className = 'note';
                
                const noteFront = document.createElement('div');
                noteFront.className = 'note-front';
                noteFront.textContent = frontText;
                
                adjustTextSize(noteFront, frontText);
                
                let bgColor;
                if (isHeart) {
                    bgColor = HEART_COLORS[Math.floor(Math.random() * HEART_COLORS.length)];
                } else {
                    do {
                        bgColor = NOTE_COLORS[Math.floor(Math.random() * NOTE_COLORS.length)];
                    } while (bgColor === "#ffffff" || bgColor === "#fff");
                }
                noteFront.style.backgroundColor = bgColor;
                
                note.appendChild(noteFront);
                
                // ä¸ºä¾¿ç­¾å®¹å™¨æ·»åŠ ç‚¹å‡»äº‹ä»¶
                noteContainer.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    if (clickTimeout) {
                        clearTimeout(clickTimeout);
                        clickTimeout = null;
                    }
                    
                    // åˆ¤æ–­æ˜¯æ¿€æ´»çŠ¶æ€è¿˜æ˜¯éæ¿€æ´»çŠ¶æ€
                    const isActive = this.classList.contains('active');
                    
                    if (!isActive) {
                        // ç‚¹å‡»ï¼šæ¿€æ´»ä¾¿ç­¾ï¼ˆæ”¾å¤§åˆ°æœ€é¡¶å±‚ï¼‰
                        activateNote(this);
                    } else {
                        // å†æ¬¡ç‚¹å‡»ï¼šå–æ¶ˆæ¿€æ´»
                        deactivateNote(this);
                    }
                });
                
                // å¦‚æœæ˜¯çˆ±å¿ƒä¾¿ç­¾ï¼Œç‚¹å‡»å…³é—­
                if (isHeart) {
                    note.addEventListener('click', function(e) {
                        e.stopPropagation();
                        noteContainer.remove();
                        notes = notes.filter(n => n !== noteContainer);
                        heartAnimationNotes = heartAnimationNotes.filter(n => n !== noteContainer);
                    });
                }
                
                // æ‚¬åœæ•ˆæœ
                noteContainer.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('active')) {
                        note.style.transform = 'scale(1.05)';
                    }
                });
                
                noteContainer.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        note.style.transform = '';
                    }
                });
                
                noteContainer.appendChild(note);
                document.body.appendChild(noteContainer);
                notes.push(noteContainer);
                
                console.log("åˆ›å»ºä¾¿ç­¾æˆåŠŸï¼Œä½ç½®:", x, y);
                
                return noteContainer;
            } catch (e) {
                console.error("åˆ›å»ºä¾¿ç­¾é”™è¯¯:", e);
                return null;
            }
        }

        // åˆ›å»ºæ»¡å±ä¾¿ç­¾ - å¢åŠ åˆ°2å€æ•°é‡
        function createFullScreenNotes() {
            return new Promise((resolve) => {
                // å°†ä¾¿ç­¾æ•°é‡å¢åŠ åˆ°åŸæ¥çš„2å€
                const noteCount = Math.max(200, Math.floor((canvas.width / 180) * (canvas.height / 70) * 2.4));
                
                let created = 0;
                
                function createNotesBatch() {
                    // å¢åŠ æ¯æ‰¹åˆ›å»ºçš„æ•°é‡ï¼ŒåŠ å¿«é€Ÿåº¦
                    for (let i = 0; i < 12 && created < noteCount; i++) {
                        const x = Math.random() * (canvas.width - 180) + 50;
                        const y = Math.random() * (canvas.height - 70) + 50;
                        const frontText = MESSAGES[Math.floor(Math.random() * MESSAGES.length)];
                        
                        createNote(x, y, frontText);
                        created++;
                    }
                    
                    if (created < noteCount) {
                        setTimeout(createNotesBatch, 60); // ç¼©çŸ­é—´éš”æ—¶é—´ï¼ŒåŠ å¿«åˆ›å»º
                    } else {
                        setTimeout(resolve, 100);
                    }
                }
                
                createNotesBatch();
            });
        }

        // æŒç»­æ·»åŠ æµ®åŠ¨ä¾¿ç­¾
        function addFloatingNotes() {
            function addNote() {
                if (notes.length < 100) { // å¢åŠ æµ®åŠ¨ä¾¿ç­¾çš„æœ€å¤§æ•°é‡
                    const x = Math.random() * (canvas.width - 180) + 50;
                    const y = Math.random() * (canvas.height - 70) + 50;
                    const frontText = MESSAGES[Math.floor(Math.random() * MESSAGES.length)];
                    
                    const note = createNote(x, y, frontText);
                    if (note) note.classList.add('floating');
                }
                
                setTimeout(addNote, Math.random() * 3000 + 3000); // ç¼©çŸ­æ·»åŠ é—´éš”
            }
            
            setTimeout(addNote, 1800); // ç¼©çŸ­é¦–æ¬¡æ·»åŠ å»¶è¿Ÿ
        }

        // ç²’å­æ•ˆæœ
        function startParticles() {
            for (let i = 0; i < 75; i++) {
                createParticle();
            }
            
            function animateParticles() {
                particles.forEach((particle, index) => {
                    particle.y += particle.speed;
                    particle.x += Math.sin(particle.y * 0.01) * 0.5;
                    
                    if (particle.y > canvas.height) {
                        particle.y = 0;
                        particle.x = Math.random() * canvas.width;
                    }
                    
                    particle.element.style.top = `${particle.y}px`;
                    particle.element.style.left = `${particle.x}px`;
                    particle.element.style.opacity = particle.opacity;
                });
                
                requestAnimationFrame(animateParticles);
            }
            
            animateParticles();
        }

        // åˆ›å»ºå•ä¸ªç²’å­
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const color = PARTICLE_COLORS[Math.floor(Math.random() * PARTICLE_COLORS.length)];
            const speed = Math.random() * 1 + 0.5;
            const opacity = Math.random() * 0.5 + 0.3;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = color;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.opacity = opacity;
            
            document.body.appendChild(particle);
            
            particles.push({
                element: particle,
                x: x,
                y: y,
                speed: speed,
                opacity: opacity
            });
        }
