                            ctx.fillStyle = HEART_COLORS[pointIndex % HEART_COLORS.length];
                            ctx.fill();
                            
                            // åˆ›å»ºä¾¿ç­¾
                            if (pointIndex % 4 === 0) {
                                const note = createNote(point.x, point.y, MESSAGES[pointIndex % MESSAGES.length], null, true);
                                if (note) heartAnimationNotes.push(note);
                            }
                        }
                        currentPoint += batchSize;
                        
                        // è®¾ç½®ä¸º0.8å€é€Ÿåº¦
                        setTimeout(() => {
                            animationId = requestAnimationFrame(drawHeartFrame);
                        }, 56); // ä»45mså¢åŠ åˆ°56ms
                    } else {
                        // å¡«å……çˆ±å¿ƒå†…éƒ¨
                        fillHeart(resolve);
                    }
                }
                
                drawHeartFrame();
            });
        }

        // å¡«å……çˆ±å¿ƒå†…éƒ¨ - è®¾ç½®ä¸º0.8å€é€Ÿåº¦
        function fillHeart(resolve) {
            let filledCount = 0;
            const maxFills = 12; // ä»18å‡å°‘åˆ°12ï¼Œç¼©çŸ­å¡«å……æ—¶é—´
            
            function fillHeartFrame() {
                if (!isAnimationRunning) return;
                
                if (filledCount < maxFills) {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    
                    // åœ¨çˆ±å¿ƒåŒºåŸŸå†…éšæœºç”Ÿæˆç‚¹
                    for (let i = 0; i < 10; i++) { // ä»8å¢åŠ åˆ°10ï¼ŒåŠ å¿«å¡«å……é€Ÿåº¦
                        const angle = Math.random() * Math.PI * 2;
                        const radius = Math.random();
                        
                        const xParam = 16 * Math.pow(Math.sin(angle), 3);
                        const yParam = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                        
                        const x = centerX + xParam * 20;
                        const y = centerY + yParam * 20;
                        
                        // å¢åŠ å¡«å……èŒƒå›´æ£€æŸ¥
                        if (isPointInHeart(x, y, centerX, centerY, 20)) {
                            const note = createNote(x, y, MESSAGES[Math.floor(Math.random() * MESSAGES.length)], null, true);
                            if (note) heartAnimationNotes.push(note);
                        }
                    }
                    
                    filledCount++;
                    // è®¾ç½®ä¸ºæ›´å¿«çš„é€Ÿåº¦
                    setTimeout(() => {
                        animationId = requestAnimationFrame(fillHeartFrame);
                    }, 100); // ä»188mså‡å°‘åˆ°100msï¼ŒåŠ å¿«å¡«å……é€Ÿåº¦
                } else {
                    // çˆ±å¿ƒåŠ¨ç”»å®Œæˆ - ç¼©çŸ­å»¶è¿Ÿæ—¶é—´
                    setTimeout(() => {
                        isAnimationRunning = false;
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        resolve();
                    }, 200); // ä»500mså‡å°‘åˆ°200msï¼Œç¼©çŸ­çˆ±å¿ƒå’Œæ»¡å±ä¾¿ç­¾ä¹‹é—´çš„é—´éš”
                }
            }
            
            fillHeartFrame();
        }

        // æ£€æŸ¥ç‚¹æ˜¯å¦åœ¨çˆ±å¿ƒå†…éƒ¨
        function isPointInHeart(x, y, centerX, centerY, scale) {
            // å°†åæ ‡è½¬æ¢ä¸ºå‚æ•°åæ ‡
            const xParam = (x - centerX) / scale;
            const yParam = (y - centerY) / scale;
            
            // ä½¿ç”¨çˆ±å¿ƒæ–¹ç¨‹æ£€æŸ¥
            const heartEq = Math.pow(xParam, 2) + Math.pow(yParam + Math.pow(Math.abs(xParam), 2/3), 2);
            return heartEq <= 1;
        }

        // åˆ›å»ºä¾¿ç­¾
        function createNote(x, y, frontText, backText = null, isHeart = false) {
            try {
                const noteContainer = document.createElement('div');
                noteContainer.className = 'note-container';
                noteContainer.style.left = `${x}px`;
                noteContainer.style.top = `${y}px`;
                
                const note = document.createElement('div');
                note.className = 'note';
                
                const noteFront = document.createElement('div');
                noteFront.className = 'note-front';
                noteFront.textContent = frontText;
                
                // è®¾ç½®èƒŒæ™¯è‰² - ç¡®ä¿ä¸ä½¿ç”¨ç™½è‰²
                let bgColor;
                if (isHeart) {
                    bgColor = HEART_COLORS[Math.floor(Math.random() * HEART_COLORS.length)];
                } else {
                    // ä»NOTE_COLORSä¸­éšæœºé€‰æ‹©ï¼Œç¡®ä¿ä¸æ˜¯ç™½è‰²
                    do {
                        bgColor = NOTE_COLORS[Math.floor(Math.random() * NOTE_COLORS.length)];
                    } while (bgColor === "#ffffff" || bgColor === "#fff");
                }
                noteFront.style.backgroundColor = bgColor;
                
                note.appendChild(noteFront);
                
                // å¦‚æœæœ‰èƒŒé¢æ–‡æœ¬ï¼Œåˆ›å»ºå¯ç¿»è½¬ä¾¿ç­¾
                if (backText && !isHeart) {
                    const noteBack = document.createElement('div');
                    noteBack.className = 'note-back';
                    noteBack.textContent = backText;
                    noteBack.style.backgroundColor = bgColor;
                    note.appendChild(noteBack);
                    
                    // ä¿®å¤ç‚¹å‡»ç¿»è½¬é—®é¢˜ - ç›´æ¥ç»‘å®šç‚¹å‡»äº‹ä»¶ï¼Œä¸ä¾èµ–é¼ æ ‡æ‚¬åœ
                    note.addEventListener('click', function(e) {
                        e.stopPropagation();
                        this.classList.toggle('flipped');
                    });
                } else {
                    // æ™®é€šä¾¿ç­¾ï¼Œç‚¹å‡»å…³é—­ï¼ˆä»…å¯¹çˆ±å¿ƒåŠ¨ç”»ä¾¿ç­¾ï¼‰
                    if (isHeart) {
                        note.addEventListener('click', function(e) {
                            e.stopPropagation();
                            noteContainer.remove();
                            notes = notes.filter(n => n !== noteContainer);
                            heartAnimationNotes = heartAnimationNotes.filter(n => n !== noteContainer);
                        });
                    }
                }
                
                // æ·»åŠ é¼ æ ‡æ‚¬åœæ•ˆæœ - ç®€åŒ–æ‚¬åœæ•ˆæœï¼Œé¿å…å¹²æ‰°ç‚¹å‡»
                note.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('flipped')) {
                        this.style.transform = 'scale(1.05)';
                    }
                });
                
                note.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('flipped')) {
                        this.style.transform = '';
                    }
                });
                
                noteContainer.appendChild(note);
                document.body.appendChild(noteContainer);
                notes.push(noteContainer);
                
                return noteContainer;
            } catch (e) {
                console.error("åˆ›å»ºä¾¿ç­¾é”™è¯¯:", e);
                return null;
            }
        }

        // åˆ›å»ºæ»¡å±ä¾¿ç­¾
        function createFullScreenNotes() {
            return new Promise((resolve) => {
                const noteCount = Math.max(120, Math.floor((canvas.width / 150) * (canvas.height / 40) * 1.5));
                
                let created = 0;
                
                function createNotesBatch() {
                    for (let i = 0; i < 8 && created < noteCount; i++) {
                        const x = Math.random() * (canvas.width - 150) + 50;
                        const y = Math.random() * (canvas.height - 50) + 50;
                        const frontText = MESSAGES[Math.floor(Math.random() * MESSAGES.length)];
                        const backText = BACK_MESSAGES[Math.floor(Math.random() * BACK_MESSAGES.length)];
                        
                        createNote(x, y, frontText, backText);
                        created++;
                    }
                    
                    if (created < noteCount) {
                        setTimeout(createNotesBatch, 60);
                    } else {
                        setTimeout(resolve, 100);
                    }
                }
                
                createNotesBatch();
            });
        }

        // æŒç»­æ·»åŠ æµ®åŠ¨ä¾¿ç­¾
        function addFloatingNotes() {
            function addNote() {
                if (notes.length < 60) {
                    const x = Math.random() * (canvas.width - 150) + 50;
                    const y = Math.random() * (canvas.height - 50) + 50;
                    const frontText = MESSAGES[Math.floor(Math.random() * MESSAGES.length)];
                    const backText = BACK_MESSAGES[Math.floor(Math.random() * BACK_MESSAGES.length)];
                    
                    const note = createNote(x, y, frontText, backText);
                    if (note) note.classList.add('floating');
                }
                
                setTimeout(addNote, Math.random() * 6000 + 6000);
            }
            
            setTimeout(addNote, 3600);
        }

        // ç²’å­æ•ˆæœ
        function startParticles() {
            // åˆ›å»ºåˆå§‹ç²’å­
            for (let i = 0; i < 75; i++) {
                createParticle();
            }
            
            // åŠ¨ç”»å¾ªç¯
            function animateParticles() {
                // æ›´æ–°ç²’å­ä½ç½®
                particles.forEach((particle, index) => {
                    particle.y += particle.speed;
                    particle.x += Math.sin(particle.y * 0.01) * 0.5; // æ·»åŠ è½»å¾®çš„æ°´å¹³è¿åŠ¨
                    
                    // å¦‚æœç²’å­è¶…å‡ºå±å¹•ï¼Œé‡ç½®ä½ç½®
                    if (particle.y > canvas.height) {
                        particle.y = 0;
                        particle.x = Math.random() * canvas.width;
                    }
                    
                    // æ›´æ–°DOMå…ƒç´ ä½ç½®
                    particle.element.style.top = `${particle.y}px`;
                    particle.element.style.left = `${particle.x}px`;
                    particle.element.style.opacity = particle.opacity;
                });
                
                // ç»§ç»­åŠ¨ç”»
                requestAnimationFrame(animateParticles);
            }
            
            animateParticles();
        }

        // åˆ›å»ºå•ä¸ªç²’å­
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const color = PARTICLE_COLORS[Math.floor(Math.random() * PARTICLE_COLORS.length)];
            const speed = Math.random() * 1 + 0.5;
            const opacity = Math.random() * 0.5 + 0.3;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = color;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.opacity = opacity;
            
            document.body.appendChild(particle);
            
            particles.push({
                element: particle,
                x: x,
                y: y,
                speed: speed,
                opacity: opacity
            });
        }
